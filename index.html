<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- The title is one of several elements that provide extra information not visiable on the web page, but it is useful
for search engines or how the page gets displayed -->
    <title>Cafe Menu.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- To apply the class's styling to the div element, add a class attribute to the div elements opening tag and set it's value to menu. -->
<div class="menu">
    <!-- The div element is used mainly for design layout purposes unlike the other content elements you have used so far.
    adding a div elemet insid4e the body element and then moce all the other elements inside the new div. -->
    <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p> <hr>
        <section>
            <h2>Coffee</h2>
            <img class="img" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <!-- article elements commonly contain multiple elements that have related information. In this case, it wil contain a coffee flavor and a price
            for that flavor.  -->
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2> 
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
    </main> <hr class="bottom-line">
    <footer>
        <p>
            <a href="https://github.com/Lamb144">Visit our website</a></p>
        <p class="address">123 Sesame Place.</p>
    </footer>
</div>
</body>
</html>
